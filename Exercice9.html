<body>

    <script>
           let longueur = 10; 
        let largeur = 5;   
        let perimetre = 2 * (longueur + largeur);
        document.write("La longueur du rectangle est : " + longueur + "<br>");

        document.write("Le périmètre du rectangle est : " + perimetre + "<br>");
    </script>
</body>
